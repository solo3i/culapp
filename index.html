<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الفرق الزمني</title>
  <meta name="theme-color" content="#007BFF" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      height: 100vh;
      display: flex;
      gap: 20px;
      position: relative;
    }

    #leftSide, #rightSide {
      width: 50%;
      box-sizing: border-box;
      padding: 40px 20px;
    }

    #leftSide {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #rightSide {
      background-color: #eaeaea;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .notice {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .link-button {
      display: block;
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- القسم الأيسر -->
  <div id="leftSide">
    <label>من:</label>
    <input type="date" id="startDate">

    <label>إلى:</label>
    <input type="date" id="endDate">

    <button onclick="calculateDifference()">عدد الأيام</button>
    <div class="notice" id="diffNotice"></div>

    <div id="diffResults" style="display: none;">
      <div class="result" onclick="copyText(this)">عدد السنوات<br><b id="years"></b></div>
      <div class="result" onclick="copyText(this)">عدد الشهور<br><b id="months"></b></div>
      <div class="result" onclick="copyText(this)">عدد الأيام<br><b id="days"></b></div>
    </div>

    <label>عدل الاستهلاك:</label>
    <input type="number" id="divisionInput">

    <button onclick="calculateDivision()">احسب المتوسط</button>
    <div class="result" id="divisionResult" style="display: none;" onclick="copyText(this)"></div>
    <div class="notice" id="divNotice"></div>

    <label>عداد:</label>
    <input type="number" id="customCounter" placeholder="اكتب أي رقم تبي">

    <label>ملاحظات:</label>
    <textarea id="noteBox" placeholder="ملاحظات..." rows="2"></textarea>

    <a class="link-button" href="second.html">🔁 الانتقال إلى حاسبة الضرب</a>
  </div>

  <!-- القسم الأيمن -->
  <div id="rightSide">
    <label>من:</label>
    <input type="date" id="rightFromDate">

    <label>إلى:</label>
    <input type="date" id="rightToDate">

    <label>عدد الأيام:</label>
    <input type="text" id="rightDaysCount" readonly value="0">

    <label>آخر قراءة صحيحة:</label>
    <input type="number" id="lastCorrectReading" value="0">

    <label>المتوسط:</label>
    <input type="number" id="average" value="0">

    <label>الاستهلاك:</label>
    <input type="number" id="consumption" readonly>

    <label>القراءة عند الاستبدال:</label>
    <input type="number" id="replacementReading" readonly>
  </div>

  <script>
    // تعيين تاريخ اليوم تلقائيًا
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("startDate").value = today;
    document.getElementById("rightFromDate").value = today;
    document.getElementById("rightToDate").value = today;

    function calculateDifference() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const notice = document.getElementById("diffNotice");
      notice.innerText = "";

      if (isNaN(start) || isNaN(end)) {
        notice.innerText = "يرجى اختيار تاريخين صحيحين";
        return;
      }

      const diffTime = Math.abs(end - start);
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      document.getElementById("days").innerText = days;
      document.getElementById("months").innerText = months;
      document.getElementById("years").innerText = years;
      document.getElementById("diffResults").style.display = "block";
    }

    function calculateDivision() {
      const input = parseFloat(document.getElementById("divisionInput").value);
      const days = parseFloat(document.getElementById("days").innerText);
      const notice = document.getElementById("divNotice");
      notice.innerText = "";

      if (isNaN(input) || isNaN(days) || days === 0) {
        notice.innerText = "يرجى إدخال رقم صالح بعد حساب الفرق";
        return;
      }

      const result = input / days;
      const display = Number.isInteger(result) ? result.toString() : result.toFixed(1);

      const box = document.getElementById("divisionResult");
      box.innerText = display;
      box.style.display = "block";
    }

    function copyText(element) {
      const text = element.innerText.split("\n")[1] || element.innerText;
      navigator.clipboard.writeText(text);
    }

    // الجزء الأيمن - الحسابات التلقائية
    function updateRightSide() {
      const from = new Date(document.getElementById("rightFromDate").value);
      const to = new Date(document.getElementById("rightToDate").value);
      const days = Math.max(0, Math.floor((to - from) / (1000 * 60 * 60 * 24)));

      document.getElementById("rightDaysCount").value = days;

      const lastReading = parseFloat(document.getElementById("lastCorrectReading").value) || 0;
      const average = parseFloat(document.getElementById("average").value) || 0;
      const consumption = average * days;
      const replacement = lastReading + consumption;

      document.getElementById("consumption").value = consumption.toFixed(1);
      document.getElementById("replacementReading").value = replacement.toFixed(1);
    }

    document.getElementById("rightFromDate").addEventListener("input", updateRightSide);
    document.getElementById("rightToDate").addEventListener("input", updateRightSide);
    document.getElementById("lastCorrectReading").addEventListener("input", updateRightSide);
    document.getElementById("average").addEventListener("input", updateRightSide);
  </script>

</body>
</html>
