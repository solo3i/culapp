<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الفرق الزمني</title>
  <meta name="theme-color" content="#007BFF" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      height: 100vh;
      display: flex;
      gap: 20px;
      position: relative;
    }

    #leftSide, #rightSide {
      box-sizing: border-box;
      padding: 40px 20px;
    }

    #leftSide {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
    }

    #rightSide {
      width: 50%;
      background-color: #eaeaea;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="date"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      direction: ltr;
      text-align: left;
    }

    input[readonly] {
      background-color: #e0e0e0;
      cursor: not-allowed;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      direction: ltr;
    }

    .notice {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }

    .link-button {
      display: block;
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .link-button:hover {
      background-color: #0056b3;
    }

    .horizontal-row {
      display: flex;
      gap: 20px;
    }

    .horizontal-row > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <div id="leftSide">
    <div class="horizontal-row">
      <div>
        <label>عداد جديد</label>
        <input type="text" id="newCounter" placeholder="اكتب عداد جديد" />
      </div>
      <div>
        <label>تاريخ التركيب</label>
        <input type="text" id="installationDate" placeholder="yyyy-mm-dd" />
      </div>
    </div>

    <label>من:</label>
    <input type="text" id="startDate" placeholder="yyyy-mm-dd">

    <label>إلى:</label>
    <input type="text" id="endDate" placeholder="yyyy-mm-dd">

    <button onclick="calculateDifference()">عدد الأيام</button>
    <div class="notice" id="diffNotice"></div>

    <div id="diffResults" style="display: none;">
      <div class="result" onclick="copyText(this)">عدد السنوات<br><b id="years"></b></div>
      <div class="result" onclick="copyText(this)">عدد الشهور<br><b id="months"></b></div>
      <div class="result" onclick="copyText(this)">عدد الأيام<br><b id="days"></b></div>
    </div>

    <label>الاستهلاك:</label>
    <input type="number" id="divisionInput">

    <button onclick="calculateDivision()">احسب المتوسط</button>
    <div class="result" id="divisionResult" style="display: none;" onclick="copyText(this)"></div>
    <div class="notice" id="divNotice"></div>

    <a class="link-button" href="second.html">🔁 الانتقال إلى حاسبة الضرب</a>
  </div>

  <div id="rightSide">
    <label>من:</label>
    <input type="text" id="rightFromDate" placeholder="yyyy-mm-dd">

    <label>إلى:</label>
    <input type="text" id="rightToDate" placeholder="yyyy-mm-dd">

    <label>عدد الأيام:</label>
    <input type="text" id="rightDaysCount" readonly>

    <label>آخر قراءة صحيحة:</label>
    <input type="number" id="lastCorrectReading" placeholder="أدخل آخر قراءة">

    <label>المتوسط:</label>
    <input type="number" id="average" placeholder="أدخل المتوسط">

    <label>الاستهلاك:</label>
    <input type="number" id="consumption" readonly>

    <label>القراءة عند الاستبدال:</label>
    <input type="number" id="replacementReading" readonly>
  </div>

  <script>
    function parseDate(text) {
      const parts = text.trim().split("-");
      if(parts.length !== 3) return null;
      const [y,m,d] = parts.map(p => parseInt(p, 10));
      if (!y || !m || !d) return null;
      if(m < 1 || m > 12 || d < 1 || d > 31) return null;
      const date = new Date(y, m-1, d);
      if(date.getFullYear() !== y || date.getMonth() !== m-1 || date.getDate() !== d) return null;
      return date;
    }

    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;

    ["startDate", "endDate", "rightFromDate", "rightToDate"].forEach(id => {
      const el = document.getElementById(id);
      if(el.value.trim() === "") {
        el.value = todayStr;
      }
    });

    function calculateDifference() {
      const startInput = document.getElementById("startDate").value;
      const endInput = document.getElementById("endDate").value;
      const notice = document.getElementById("diffNotice");
      notice.innerText = "";

      const start = parseDate(startInput);
      const end = parseDate(endInput);

      if (!start || !end) {
        notice.innerText = "يرجى إدخال تاريخين صحيحين بصيغة yyyy-mm-dd";
        return;
      }

      const diffTime = Math.abs(end - start);
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      document.getElementById("days").innerText = days;
      document.getElementById("months").innerText = months;
      document.getElementById("years").innerText = years;
      document.getElementById("diffResults").style.display = "block";
    }

    function calculateDivision() {
      const input = parseFloat(document.getElementById("divisionInput").value);
      const daysText = document.getElementById("days").innerText;
      const days = parseFloat(daysText);
      const notice = document.getElementById("divNotice");
      notice.innerText = "";

      if (isNaN(input) || isNaN(days) || days === 0) {
        notice.innerText = "يرجى إدخال رقم صالح بعد حساب الفرق";
        return;
      }

      let result = input / days;
      result = Number.isInteger(result) ? result.toString() : result.toFixed(1);

      const box = document.getElementById("divisionResult");
      box.innerText = result;
      box.style.display = "block";
    }

    function copyText(element) {
      const text = element.innerText.split("\n")[1] || element.innerText;
      navigator.clipboard.writeText(text);
    }

    function trimZeros(n) {
      return parseFloat(n).toString();
    }

    function updateRightSideCalculations() {
      const fromDateInput = document.getElementById("rightFromDate").value;
      const toDateInput = document.getElementById("rightToDate").value;

      const fromDate = parseDate(fromDateInput);
      const toDate = parseDate(toDateInput);

      if (!fromDate || !toDate) {
        document.getElementById("rightDaysCount").value = "";
        document.getElementById("consumption").value = "";
        document.getElementById("replacementReading").value = "";
        return;
      }

      let days = Math.floor((toDate - fromDate) / (1000 * 60 * 60 * 24));
      if (days < 0) days = 0;

      document.getElementById("rightDaysCount").value = days || "";

      const lastReading = parseFloat(document.getElementById("lastCorrectReading").value);
      const average = parseFloat(document.getElementById("average").value);

      if (isNaN(lastReading) || isNaN(average)) {
        document.getElementById("consumption").value = "";
        document.getElementById("replacementReading").value = "";
        return;
      }

      const consumption = average * days;
      const replacement = lastReading + consumption;

      document.getElementById("consumption").value = trimZeros(consumption);
      document.getElementById("replacementReading").value = trimZeros(replacement);
    }

    ["rightFromDate", "rightToDate", "lastCorrectReading", "average"].forEach(id => {
      document.getElementById(id).addEventListener("input", updateRightSideCalculations);
    });

    updateRightSideCalculations();
  </script>
</body>
</html>
