<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مقارنة بين وقتين</title>
  <style>
    :root {
      --primary: #007acc;
      --primary-hover: #005a9e;
      --background: #1c1c1c;
      --panel: #2a2a2a;
      --text: #e0e0e0;
      --subtext: #bbb;
      --border: #444;
      --error: #d9534f;
      --error-hover: #b3403a;
      --success: #81c784;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: var(--primary);
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .panel {
      background-color: var(--panel);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 4px;
      background-color: var(--background);
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: var(--success);
    }

    /* ========== ميزة الطباعة: صفحة واحدة و Landscape ========== */
    @media print {
      @page {
        size: A4 landscape;
        margin: 10mm;
      }

      body {
        zoom: 85%;
      }

      button {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>مقارنة بين وقتين</h1>
  <div class="container">
    <div class="panel" id="leftSide">
      <label for="date1">التاريخ الأول:</label>
      <input type="date" id="date1"><br>
      <label for="time1">الوقت الأول:</label>
      <input type="time" id="time1">
    </div>
    <div class="panel" id="rightSide">
      <label for="date2">التاريخ الثاني:</label>
      <input type="date" id="date2"><br>
      <label for="time2">الوقت الثاني:</label>
      <input type="time" id="time2">
    </div>
  </div>
  <button onclick="calculateDifference()">احسب الفرق</button>
  <div class="result" id="result"></div>

  <script>
    function calculateDifference() {
      const date1 = document.getElementById("date1").value;
      const time1 = document.getElementById("time1").value;
      const date2 = document.getElementById("date2").value;
      const time2 = document.getElementById("time2").value;

      if (!date1 || !time1 || !date2 || !time2) {
        document.getElementById("result").innerText = "يرجى إدخال التاريخ والوقت بالكامل.";
        return;
      }

      const datetime1 = new Date(date1 + "T" + time1);
      const datetime2 = new Date(date2 + "T" + time2);
      let diff = Math.abs(datetime2 - datetime1);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);
      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);
      const minutes = Math.floor(diff / (1000 * 60));

      document.getElementById("result").innerText =
        `الفرق: ${days} يوم، ${hours} ساعة، ${minutes} دقيقة.`;
    }
  </script>
</body>
</html>
