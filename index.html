<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الفرق الزمني</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="حاسبتي" />
  <link rel="apple-touch-icon" href="icon-180x180.png" />
  <meta name="theme-color" content="#007BFF" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    #leftSide {
      width: 50%;
      padding-right: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    #rightSide {
      width: 50%;
      background-color: #eaeaea;
      border-radius: 10px;
      margin-left: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="date"], input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .resultBox {
      background-color: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      min-height: 40px;
      box-sizing: border-box;
      text-align: center;
    }
    #noteBox {
      margin-top: 20px;
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      height: 40px;
      resize: none;
    }

    /* أزرار القسم القديم بشكل كبير وعرض كامل */
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #fff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .notice {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    .link-button {
      display: block;
      text-align: center;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .link-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div id="leftSide">
    <h1>حاسبة الفرق الزمني</h1>

    <div class="section">
      <label>من:</label>
      <input type="date" id="startDate" />
      <label>إلى:</label>
      <input type="date" id="endDate" />
      <button onclick="calculateDifference()">عدد الأيام</button>
      <div class="notice" id="diffNotice"></div>
    </div>

    <div class="section" id="diffResults" style="display: none;">
      <div class="result" onclick="copyText(this)">عدد السنوات<br><b id="years"></b></div>
      <div class="result" onclick="copyText(this)">عدد الشهور<br><b id="months"></b></div>
      <div class="result" onclick="copyText(this)">عدد الأيام<br><b id="days"></b></div>
    </div>

    <div class="section">
      <label>عدل الاستهلاك:</label>
      <input type="number" id="divisionInput" />
      <button onclick="calculateDivision()">احسب المتوسط</button>
      <div class="result" id="divisionResult" style="display: none;" onclick="copyText(this)"></div>
      <div class="notice" id="divNotice"></div>
    </div>

    <input type="text" id="noteBox" placeholder="اكتب ملاحظاتك هنا..." />
    
    <a class="link-button" href="second.html">🔁 الانتقال إلى حاسبة الضرب</a>
  </div>

  <div id="rightSide">
    <div class="column">
      <label for="rightFromDate">من:</label>
      <input type="date" id="rightFromDate" />
    </div>
    <div class="column">
      <label for="rightToDate">إلى:</label>
      <input type="date" id="rightToDate" />
    </div>

    <input type="text" id="rightDaysCount" class="resultBox" readonly style="font-weight:bold; font-size:18px; text-align:center;" value="عدد الأيام: 0">

    <div class="row">
      <div class="column">
        <label for="lastCorrectReading">آخر قراءة صحيحة:</label>
        <input type="number" id="lastCorrectReading" value="0" />
      </div>
      <div class="column">
        <label for="average">المتوسط:</label>
        <input type="number" id="average" value="0" />
      </div>
    </div>

    <div class="column">
      <label for="consumption">الاستهلاك:</label>
      <input type="number" id="consumption" />
    </div>

    <div class="column">
      <label for="replacementReading">القراءة عند الاستبدال:</label>
      <input type="number" id="replacementReading" readonly />
    </div>
  </div>

  <script>
    // التاريخ الافتراضي لليسر واليمين
    document.getElementById("startDate").value = new Date().toISOString().split('T')[0];
    document.getElementById("rightFromDate").value = new Date().toISOString().split('T')[0];
    document.getElementById("rightToDate").value = new Date().toISOString().split('T')[0];

    function calculateDifference() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const notice = document.getElementById("diffNotice");
      notice.innerText = "";

      if (isNaN(start) || isNaN(end)) {
        notice.innerText = "يرجى اختيار تاريخين صحيحين";
        return;
      }

      const diffTime = Math.abs(end - start);
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      document.getElementById("days").innerText = days;
      document.getElementById("months").innerText = months;
      document.getElementById("years").innerText = years;
      document.getElementById("diffResults").style.display = "block";
    }

    function calculateDivision() {
      const input = parseFloat(document.getElementById("divisionInput").value);
      const days = parseFloat(document.getElementById("days").innerText);
      const notice = document.getElementById("divNotice");
      notice.innerText = "";

      if (isNaN(input) || isNaN(days) || days === 0) {
        notice.innerText = "يرجى إدخال رقم صالح بعد حساب الفرق";
        return;
      }

      let result = input / days;
      result = Number.isInteger(result) ? result.toString() : result.toFixed(1);

      const box = document.getElementById("divisionResult");
      box.innerText = result;
      box.style.display = "block";
    }

    function copyText(element) {
      const text = element.innerText.split("\n")[1] || element.innerText;
      navigator.clipboard.writeText(text);
    }

    // الجزء اليمين - العمليات والتحقق

    function calculateDaysRight() {
      const fromDate = new Date(document.getElementById("rightFromDate").value);
      const toDate = new Date(document.getElementById("rightToDate").value);
      if (isNaN(fromDate) || isNaN(toDate)) {
        updateRightDays(0);
        return;
      }
      const diffTime = toDate - fromDate;
      if (diffTime < 0) {
        updateRightDays(0);
        return;
      }
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      updateRightDays(days);
    }

    function updateRightDays(days) {
      document.getElementById("rightDaysCount").value = "عدد الأيام: " + days;
      validateAndCalculateRight(days);
    }

    // دالة تحقق القيود وتحديث القيم في الجزء اليمين
    function validateAndCalculateRight(days) {
      let lastReadingInput = document.getElementById("lastCorrectReading");
      let averageInput = document.getElementById("average");
      let consumptionInput = document.getElementById("consumption");
      let replacementInput = document.getElementById("replacementReading");

      let lastReading = parseFloat(lastReadingInput.value) || 0;
      let average = parseFloat(averageInput.value) || 0;
      let consumption = parseFloat(consumptionInput.value) || 0;
      let replacement = parseFloat(replacementInput.value) || 0;

      // حسب المطلوب:
      // 1) المتوسط * الأيام < الاستهلاك - (آخر قراءة صحيحة + الاستهلاك)
      // عند تبسيط المعادلة: هذا معناه أن (الاستهلاك - آخر قراءة صحيحة) > المتوسط * الأيام
      // 2) الاستهلاك < القراءة عند الاستبدال

      // أولاً نعدل الاستهلاك إذا لازم
      const minConsumption = lastReading + average * days;
      if (consumption < minConsumption) {
        consumption = minConsumption;
        consumptionInput.value = consumption.toFixed(1);
      }

      // نعدل الاستهلاك عشان لا يتجاوز القراءة عند الاستبدال (إذا القراءة عند الاستبدال > 0)
      if (replacement > 0 && consumption >= replacement) {
        consumption = replacement - 1;
        if (consumption < minConsumption) consumption = minConsumption; // نضمن الحد الأدنى
        consumptionInput.value = consumption.toFixed(1);
      }

      // الآن نحسب المتوسط (معدل الاستهلاك اليومي)
      average = (consumption - lastReading) / (days || 1);
      averageInput.value = average.toFixed(1);
    }

    // نحدث الحساب والتأكد عند تغيير القيم

    document.getElementById("rightFromDate").addEventListener("change", calculateDaysRight);
    document.getElementById("rightToDate").addEventListener("change", calculateDaysRight);

    document.getElementById("lastCorrectReading").addEventListener("input", () => {
      const days = parseInt(document.getElementById("rightDaysCount").value.replace(/\D/g, "")) || 0;
      validateAndCalculateRight(days);
    });

    document.getElementById("average").addEventListener("input", () => {
      const days = parseInt(document.getElementById("rightDaysCount").value.replace(/\D/g, "")) || 0;
      validateAndCalculateRight(days);
    });

    document.getElementById("consumption").addEventListener("input", () => {
      const days = parseInt(document.getElementById("rightDaysCount").value.replace(/\D/g, "")) || 0;
      validateAndCalculateRight(days);
    });

    // لا نسمح بتعديل الأيام والقراءة عند الاستبدال
    document.getElementById("rightDaysCount").readOnly = true;
    document.getElementById("replacementReading").readOnly = true;

    // تحميل الصفحة
    window.addEventListener("load", () => {
      calculateDaysRight();
    });

  </script>
</body>
</html>
