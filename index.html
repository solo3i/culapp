<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة الفرق الزمني</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="حاسبتي" />
  <link rel="apple-touch-icon" href="icon-180x180.png" />
  <meta name="theme-color" content="#007BFF" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: right;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: row;
      gap: 20px;
    }
    /* الحاوية اليسارية للنصوص */
    #leftSide {
      width: 50%;
      padding-right: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }
    /* الحاوية اليمنى للنموذج الجديد */
    #rightSide {
      width: 50%;
      background-color: #eaeaea;
      border-radius: 10px;
      margin-left: 20px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="date"], input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #ddd;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .resultBox {
      background-color: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      min-height: 40px;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- نصف الشاشة اليسار -->
  <div id="leftSide">
    <h1>حاسبة الفرق الزمني</h1>

    <div class="section">
      <label>من:</label>
      <input type="date" id="startDate" />
      <label>إلى:</label>
      <input type="date" id="endDate" />
      <button onclick="calculateDifference()">عدد الأيام</button>
      <div class="notice" id="diffNotice"></div>
    </div>

    <div class="section" id="diffResults" style="display: none;">
      <div class="result" onclick="copyText(this)">عدد السنوات<br><b id="years"></b></div>
      <div class="result" onclick="copyText(this)">عدد الشهور<br><b id="months"></b></div>
      <div class="result" onclick="copyText(this)">عدد الأيام<br><b id="days"></b></div>
    </div>

    <div class="section">
      <label>عدل الاستهلاك:</label>
      <input type="number" id="divisionInput" />
      <button onclick="calculateDivision()">احسب المتوسط</button>
      <div class="result" id="divisionResult" style="display: none;" onclick="copyText(this)"></div>
      <div class="notice" id="divNotice"></div>
    </div>

    <a class="link-button" href="second.html">🔁 الانتقال إلى حاسبة الضرب</a>
  </div>

  <!-- نصف الشاشة اليمين -->
  <div id="rightSide">
    <div class="column">
      <label for="rightFromDate">من:</label>
      <input type="date" id="rightFromDate" />
    </div>
    <div class="column">
      <label for="rightToDate">إلى:</label>
      <input type="date" id="rightToDate" />
    </div>

    <div class="resultBox" id="rightDaysCount" style="font-weight:bold; font-size:18px; text-align:center;">
      عدد الأيام: 0
    </div>

    <div class="row">
      <div class="column">
        <label for="lastCorrectReading">آخر قراءة صحيحة:</label>
        <input type="number" id="lastCorrectReading" value="0" />
      </div>
      <div class="column">
        <label for="average">المتوسط:</label>
        <input type="number" id="average" value="0" readonly />
      </div>
    </div>

    <div class="column">
      <label for="consumption">الاستهلاك:</label>
      <input type="number" id="consumption" readonly />
    </div>

    <div class="column">
      <label for="replacementReading">القراءة عند الاستبدال:</label>
      <input type="number" id="replacementReading" />
    </div>
  </div>

  <!-- مربع الملاحظات -->
  <textarea id="noteBox" placeholder="اكتب ملاحظاتك هنا..."></textarea>

  <script>
    // تعيين تاريخ اليوم تلقائيًا في اليسار
    document.getElementById("startDate").value = new Date().toISOString().split('T')[0];

    // تعيين تاريخ اليوم تلقائيًا في اليمين أيضًا
    document.getElementById("rightFromDate").value = new Date().toISOString().split('T')[0];
    document.getElementById("rightToDate").value = new Date().toISOString().split('T')[0];

    // وظيفة حساب الفرق وعدد الأيام في اليسار
    function calculateDifference() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      const notice = document.getElementById("diffNotice");
      notice.innerText = "";

      if (isNaN(start) || isNaN(end)) {
        notice.innerText = "يرجى اختيار تاريخين صحيحين";
        return;
      }

      const diffTime = Math.abs(end - start);
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      document.getElementById("days").innerText = days;
      document.getElementById("months").innerText = months;
      document.getElementById("years").innerText = years;
      document.getElementById("diffResults").style.display = "block";
    }

    // وظيفة حساب المتوسط في اليسار
    function calculateDivision() {
      const input = parseFloat(document.getElementById("divisionInput").value);
      const days = parseFloat(document.getElementById("days").innerText);
      const notice = document.getElementById("divNotice");
      notice.innerText = "";

      if (isNaN(input) || isNaN(days) || days === 0) {
        notice.innerText = "يرجى إدخال رقم صالح بعد حساب الفرق";
        return;
      }

      let result = input / days;
      result = Number.isInteger(result) ? result.toString() : result.toFixed(1);

      const box = document.getElementById("divisionResult");
      box.innerText = result;
      box.style.display = "block";
    }

    // وظيفة نسخ النص
    function copyText(element) {
      const text = element.innerText.split("\n")[1] || element.innerText;
      navigator.clipboard.writeText(text);
    }

    // ********* الجزء اليمين: العمليات الحسابية والتحديث التلقائي *********

    // دالة لحساب الفرق بالأيام بين تاريخين
    function calculateDaysRight() {
      const fromDate = new Date(document.getElementById("rightFromDate").value);
      const toDate = new Date(document.getElementById("rightToDate").value);
      if (isNaN(fromDate) || isNaN(toDate)) {
        document.getElementById("rightDaysCount").innerText = "عدد الأيام: -";
        updateConsumptionAndAverage(0);
        return;
      }
      const diffTime = toDate - fromDate;
      if (diffTime < 0) {
        document.getElementById("rightDaysCount").innerText = "عدد الأيام: 0";
        updateConsumptionAndAverage(0);
        return;
      }
      const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("rightDaysCount").innerText = "عدد الأيام: " + days;
      updateConsumptionAndAverage(days);
    }

    // دالة تحديث المتوسط والاستهلاك
    function updateConsumptionAndAverage(days) {
      const lastReadingInput = document.getElementById("lastCorrectReading");
      const averageInput = document.getElementById("average");
      const consumptionInput = document.getElementById("consumption");

      const lastReading = parseFloat(lastReadingInput.value) || 0;
      const average = parseFloat(averageInput.value) || 0;

      const totalAverage = average * days;

      averageInput.value = totalAverage.toFixed(1);
      consumptionInput.value = (lastReading + totalAverage).toFixed(1);
    }

    // أحداث تحديث تلقائي عند تغيير أي حقل في اليمين
    document.getElementById("rightFromDate").addEventListener("change", calculateDaysRight);
    document.getElementById("rightToDate").addEventListener("change", calculateDaysRight);
    document.getElementById("lastCorrectReading").addEventListener("input", () => {
      const daysText = document.getElementById("rightDaysCount").innerText;
      const days = parseInt(daysText.replace(/\D/g, "")) || 0;
      updateConsumptionAndAverage(days);
    });
    document.getElementById("average").addEventListener("input", () => {
      const daysText = document.getElementById("rightDaysCount").innerText;
      const days = parseInt(daysText.replace(/\D/g, "")) || 0;
      updateConsumptionAndAverage(days);
    });

    // بدء التهيئة عند تحميل الصفحة
    window.addEventListener("load", () => {
      calculateDaysRight();
    });

  </script>
</body>
</html>
