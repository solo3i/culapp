<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حاسبة النسبة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
      background-color: #101820;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 450px;
      padding: 0 15px;
    }

    label {
      font-size: 1.4em;
    }

    input {
      padding: 15px;
      font-size: 1.4em;
      width: 100%;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    button {
      flex: 1;
      padding: 16px 0;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00acc1;
      color: #fff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #008b9a;
    }

    #result {
      margin-top: 10px;
      font-size: 1.6em;
      color: #4caf50;
      min-height: 1.5em;
    }

    .link-button {
      display: block;
      width: 100%;
      max-width: 450px;
      background-color: #007BFF;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      font-size: 1.3em;
      transition: background-color 0.3s, transform 0.3s;
      user-select: none;
    }

    .link-button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .clear-button {
      background-color: #e53935;
    }

    .clear-button:hover {
      background-color: #c62828;
    }

  </style>
</head>
<body>
  <div class="container">
    <label for="value">أدخل الاستهلاك</label>
    <input type="number" id="value" placeholder="أدخل القيمة">

    <div class="button-row">
      <button onclick="calculate(0.0008)">💧 ماي سكني</button>
      <button onclick="calculate(0.002)">⚡ كهربا سكني</button>
    </div>
    <div class="button-row">
      <button onclick="calculate(0.002)">💧 ماي استثماري</button>
      <button onclick="calculate(0.005)">⚡ كهربا استثماري</button>
    </div>
    <div class="button-row">
      <button class="clear-button" onclick="clearFields()"><i class="fas fa-broom"></i> مسح الحقول</button>
    </div>

    <div id="result"></div>

    <a href="index.html" class="link-button">🔁 الانتقال إلى الصفحة الرئيسية</a>
  </div>

  <script>
    function convertToArabicNumbers(str) {
      const arabicDigits = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return str.replace(/\d/g, d => arabicDigits[d]);
    }

    function calculate(rate) {
      const value = parseFloat(document.getElementById('value').value);
      const resultBox = document.getElementById('result');
      if (isNaN(value)) {
        resultBox.textContent = "يرجى إدخال رقم صحيح";
        return;
      }

      const result = value * rate;
      const clean = result % 1 === 0 ? result.toString() : result.toFixed(3).replace(/0+$/, '').replace(/\.$/, '');
      const arabicNumber = convertToArabicNumbers(clean);
      resultBox.textContent = `الناتج: ${arabicNumber} د.ك`;
    }

    function clearFields() {
      document.getElementById('value').value = "";
      document.getElementById('result').textContent = "";
    }
  </script>
</body>
</html>
